{% extends "base.html" %}

{% block content %}
<div class="header">
    <h1>Tenant Mappings</h1>
    <div style="display: flex; gap: 1rem;">
        <a href="/admin/sessions"
            style="padding: 0.75rem; text-decoration: none; color: var(--text-color); border: 1px solid var(--border-color); border-radius: 0.5rem; background-color: var(--secondary-color);">
            Sessions â†’
        </a>
        <form action="/admin/logout" method="post" style="margin: 0;">
            <button type="submit"
                style="background-color: var(--secondary-color); border: 1px solid var(--border-color);">Logout</button>
        </form>
    </div>
</div>

<form hx-post="/admin/mappings" hx-target="#mappings-body" hx-swap="beforeend" hx-on::after-request="this.reset()">
    <style>
        .dashboard-form {
            background-color: var(--secondary-color);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .dashboard-form {
                grid-template-columns: 1fr 1fr;
            }

            .dashboard-form .full-width {
                grid-column: span 2;
            }
        }

        .dashboard-form button {
            margin-top: 0.5rem;
        }
    </style>

    <div class="dashboard-form">
        <div class="form-control">
            <label>Instance Name (Alias or ID)</label>
            <input type="text" name="instance_name" placeholder="MyBot OR Evolution Name" required style="width: 100%;">
        </div>
        <div class="form-control">
            <label>Platform Token (Telegram Only - Optional)</label>
            <input type="text" name="platform_token" placeholder="123456:ABC... (Leave empty for Evolution)"
                style="width: 100%;">
        </div>
        <div class="form-control">
            <label>VeriData RAG Tenant ID</label>
            <input type="text" name="tenant_id" placeholder="UUID" required style="width: 100%;">
        </div>
        <div class="form-control">
            <label>Access Key (User Password)</label>
            <input type="text" name="access_key" placeholder="Optional User Login Key" style="width: 100%;">
        </div>
        <div class="full-width">
            <button type="submit" style="width: 100%;">Add Mapping</button>
        </div>
    </div>
</form>

<table>
    <thead>
        <tr>
            <th>Instance Name (Alias)</th>
            <th>Type</th>
            <th>Tenant ID</th>
            <th>Access Key</th>
            <th style="text-align: right;">Actions</th>
        </tr>
    </thead>
    <tbody id="mappings-body">
        {% for mapping in mappings %}
        {% include "partials/mapping_row.html" %}
        {% endfor %}
    </tbody>
</table>
{% endblock %}
