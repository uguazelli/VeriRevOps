{% extends "base.html" %}

{% block content %}
<div
    style="max_width: 400px; margin: 4rem auto; padding: 2rem; border: 1px solid var(--border-color); border-radius: 1rem; background-color: var(--secondary-color);">
    <h1 style="text-align: center; margin-bottom: 2rem;">User Login</h1>

    {% if error %}
    <div
        style="background-color: #ef444420; color: #ef4444; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; text-align: center;">
        {{ error }}
    </div>
    {% endif %}

    <form action="/login" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
        <div class="form-control">
            <label>Instance Name</label>
            <input type="text" name="instance_name" value="{{ instance_name | default('') }}" required autofocus>
        </div>
        <div class="form-control">
            <label>Access Key</label>
            <input type="password" name="access_key" required>
        </div>
        <button type="submit" style="width: 100%; margin-top: 1rem;">Login</button>
    </form>

    <div style="margin-top: 1.5rem; text-align: center;">
        <a href="/admin/login" style="font-size: 0.9rem; color: #888; text-decoration: none;">
            Admin Login
        </a>
    </div>
</div>
{% endblock %}
