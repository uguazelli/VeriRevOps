{% extends "base.html" %}

{% block title %}Edit Tenant - Veridata Bot{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">
    <div>
        <h3 class="text-lg font-medium leading-6 text-gray-900">Edit Tenant</h3>
    </div>
    <form action="/tenants/{{ tenant.id }}" method="POST" class="mt-5 space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Tenant Name</label>
            <input type="text" name="name" id="name" value="{{ tenant.name }}" required
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>

        <div>
            <label for="slug" class="block text-sm font-medium text-gray-700">Slug</label>
            <input type="text" name="slug" id="slug" value="{{ tenant.slug }}" required
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>

        <div class="flex justify-end space-x-3">
            <a href="/tenants"
                class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancel
            </a>
            <button type="submit"
                class="bg-indigo-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
