services:
  espocrm:
    image: espocrm/espocrm:latest
    container_name: ${CONTAINER_NAME-espocrm}
    restart: always
    environment:
      # Database Connection
      - ESPOCRM_DATABASE_PLATFORM=Postgresql
      - ESPOCRM_DATABASE_HOST=${POSTGRES_HOST}
      - ESPOCRM_DATABASE_PORT=${POSTGRES_PORT}
      - ESPOCRM_DATABASE_USER=${POSTGRES_USER}
      - ESPOCRM_DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - ESPOCRM_DATABASE_NAME=${POSTGRES_DB}

      # Admin User Setup (Run once on first install)
      - ESPOCRM_ADMIN_USERNAME=${ESPOCRM_ADMIN_USERNAME}
      - ESPOCRM_ADMIN_PASSWORD=${ESPOCRM_ADMIN_PASSWORD}

      # Site Configuration
      - ESPOCRM_SITE_URL=${ESPOCRM_SITE_URL-http://localhost:${ESPOCRM_PORT}}
    ports:
      - "${ESPOCRM_PORT}:80"
    volumes:
      - data_volume:/var/www/html
    networks:
      veridata.network:
        aliases:
          - veridata.${CONTAINER_NAME-espocrm}.rails

  # Optional: Daemon for background jobs (emails, notifications)
  espocrm-daemon:
    image: espocrm/espocrm:latest
    container_name: ${CONTAINER_NAME-espocrm}-daemon
    command: php /var/www/html/cron.php
    restart: always
    volumes:
      - data_volume:/var/www/html
    networks:
      veridata.network:
        aliases:
          - veridata.${CONTAINER_NAME-espocrm}.daemon

  # Optional: WebSocket for real-time updates
  espocrm-websocket:
    image: espocrm/espocrm:latest
    container_name: ${CONTAINER_NAME-espocrm}-websocket
    command: php /var/www/html/bin/websocket.php
    restart: always
    environment:
      - ESPOCRM_CONFIG_USE_WEB_SOCKET=true
    volumes:
      - data_volume:/var/www/html
    networks:
      veridata.network:
        aliases:
          - veridata.${CONTAINER_NAME-espocrm}.websocket

volumes:
  data_volume:
    name: ${VOLUME_NAME-espocrm_data}

networks:
  veridata.network:
    external: true